<!-- CONTACT US PAGE (contact-us.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Contact Information</title>
    <script src="./static/js/scripts.js" defer></script>
</head>

<body>
<!-- Include the header section & the menu section
     THEN CALL <script src="./static/js/scripts.js" defer></script>
     LOAD THE CONTENT DYNAMICALLY USING getElementByID
-->
<div class="header" id="header-container"></div>
<div class="menu" id="menu-container"></div>

<!-- Main content of the CONTACT US -->
<div class="container mt-5">
    <div class="row">
        <!-- Inquiry Form -->
        <div class="col-md-6">
            <h2>Enquiries Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn custom-primary-btn">Send</button>
            </form>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6">
            <h2>Contact Information</h2>
            <h5>Email:</h5>
            <p><a href="mailto:customercare@mku.ac.ke">customercare@mku.ac.ke</a></p>

            <h5>Complaints:</h5>
            <p><a href="tel:+254709153200">+254 709 153 200</a></p>

            <h5>Ticketing Portal:</h5>
            <p><a href="#">Online Help</a></p>

            <h5>Academic Support:</h5>
            <p><a href="mailto:academics@mku.ac.ke">academics@mku.ac.ke</a></p>

            <h5>ISO Certification:</h5>
            <p>MKU is ISO 9001:2015 Certified.</p>
        </div>
    </div>
</div>

<!-- Include the footer -->
<div class="footer-container" id="footer-container"></div>

</body>

</html>
